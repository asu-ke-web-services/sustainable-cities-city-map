<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" <link rel="stylesheet" href="v3.1.1/v3.1.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 950px;
        width:900px;
      }
	  		.ol-popup {
		width: 300px;
        display: none;
        position: absolute;
        background-color: white;
		opacity: 1.0;
        -moz-box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
		color: #33CCFF;
        right: 12px;
      }
	  .ol-popup-content {
		font-family: Tahoma, Geneva, sans-serif;
		font-weight: bold;
		color: #6BB26B;
		font-size: 12px;
		}
		.ol-popup-closer {
        text-decoration: none;
        position: absolute;
		color: 'black';
        top: 2px;
        right: 6px;
      }
		.ol-popup-closer:after {
		content: "x";
		}

	   	   	   h4 {
	   font-family: Tahoma, Geneva, sans-serif;
	   color: #33CCFF;	font-size: 14px;
	   }
	   
	li {
	   font-family: Tahoma, Geneva, sans-serif;
font-size: 14px;
	   }
	   p {
	   font-family: Tahoma, Geneva, sans-serif;
	   font-size: 18px;color: #33CCFF;
	   }
	   h1 {
	   font-family: Tahoma, Geneva, sans-serif;	   color: #33CCFF;
	   }
	   	#Mesa {
	color: 	#004C2E;
	font-family: Arial Black,Arial Bold,Gadget,sans-serif;
	font-size: 20px;
	font-weight: bold;
	}
	   #toolbox2       
	   { position:absolute; top:345px; left:10px; padding:5px; line-height: 0.02; border-radius:4px; color:black; border-style: double; background: rgba(250, 251, 252, 1.0); z-index:100; }
	   #layerswitcher { margin:0; font-family: Tahoma, Geneva, sans-serif; padding:10px; border-radius:4px;  list-style-type:none; }
	
    </style>
    <script src="v3.1.1/v3.1.1/build/ol.js" type="text/javascript"></script>
	<script src="v3.1.1/v3.1.1/ol/ol/pointer/pointerevent.js" type="text/javascript"></script>
	<script src="v3.1.1/v3.1.1/resources/bootstrap/js/bootstrap.js" type="text/javascript"></script>
	<script src="v3.1.1/v3.1.1/closure-library/closure/goog/ui/popup.js" type="text/javascript"></script>
	<script src="v3.1.1/v3.1.1/resources/jquery.min.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
  <div id="Mesa">Mesa</div>
    <div id="map" class="map"></div>
		<div class="container">
		        <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content" class="ol-popup-content"></div>
        </div>
      </div>
  	</div>
	
	<div id="toolbox2">	
<ul id ="layerswitcher">
<h3 style="color:black">City of Mesa</h3><br>
<h4><a href="http://www.mesaaz.gov/sustainability/" style="color: black">Visit Mesa's sustainability webpage</a></h4>
<h4><a href="MesaDocuments.html"style="color: black">Click here to view Plans/Reports</a></h4><br>
<li><h4> Energy </li></h4>
<li><label><img src="Icons/Sun.png"/> Solar<input type="checkbox" id="visible" checked> </label></li>
<li><h4> Infrastructure </li></h4>
<li><label><img src="Icons/Building1.png"/> Green Building<input type="checkbox" id="visible2" checked> </label></li>
<li><label><img src="Icons/LotIcon.png"/> Low Impact Development Site<input type="checkbox" id="visible3" checked> </label></li>
<li><h4> Transportation </li></h4>
<li><label><img src="Icons/Ext.png"style="width:30px;height:20px"/> Light Rail Extension<input type="checkbox" id="visible3" checked> </label></li>
<li><h4> Urban Farming/Forestry </li></h4>
<li><label><img src="Icons/Sunflower.png"/> Urban Garden<input type="checkbox" id="visible4" checked> </label></li>
<li><h4> Urban Renewal </li></h4>
<li> None yet </li>
<li><h4> Waste Recycling </li></h4>
<li><label><img src="Icons/Biofuel.png"/> Biofuel<input type="checkbox" id="visible1" checked> </label></li>
</ul>
</div>
<script type="text/javascript">
	
	var container = document.getElementById('popup');
    var content   = document.getElementById('popup-content');
    var closer    = document.getElementById('popup-closer');
	
	closer.onclick = function() {
      container.style.display = 'none';
      closer.blur();
      return false;
    };
	
	var overlay = new ol.Overlay({
      element: container
    });
	
	var MesaSolar = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'GeoJSON/MesaSolar.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.50, 17.0],
            anchorXUnits: 'pixels',
            anchorYUnits: 'pixels',
            src: 'Icons/Sun.png'
	})
	})
	});
		var LightRail = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'GeoJSON/LightRailLine.geojson'
	}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke({color: 'black', width: 1}),
			fill: new ol.style.Fill({color:'yellow'})
		}),
	});
			
	var LightRailExt = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'GeoJSON/LightRailExt.geojson'
	}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke({color: 'yellow', width: 1}),
			fill: new ol.style.Fill({color:'yellow'})
		}),
	});
	
		var MesaUG = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'GeoJSON/MesaUG.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.4, 50],
            anchorXUnits: 'pixels',
            anchorYUnits: 'pixels',
            src: 'Icons/Sunflower.png'
	})
	})
	});
	
	var MesaBiofuel = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'GeoJSON/MesaBioFuel.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.4, 24],
            anchorXUnits: 'pixels',
            anchorYUnits: 'pixels',
            src: 'Icons/Biofuel.png'
	})
	})
	});
	
	var MesaGB = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'GeoJSON/MesaGB.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.3, 15],
            anchorXUnits: 'pixels',
            anchorYUnits: 'pixels',
            src: 'Icons/Building1.png'
	})
	})
	});
	
		var MesaLI = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'GeoJSON/MesaLI.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.45, 14.8],
            anchorXUnits: 'pixels',
            anchorYUnits: 'pixels',
            src: 'Icons/LotIcon.png',
	})
	})
	});

	  var Mesa = new ol.layer.Vector({
		source: new ol.source.GeoJSON({
			projection: 'EPSG:3857',
			url: 'GeoJSON/Mesa3857.geojson' 
		}),
		style: new ol.style.Style({
		stroke: new ol.style.Stroke({color: 'black', width: 3}),
		fill: new ol.style.Fill({color:'rgba(21,133,38,.7)'})
		})
		});
	
      var map = new ol.Map({
        target: 'map',
        layers: [
		  new ol.layer.Tile({
			source: new ol.source.Stamen({layer: 'watercolor'})
		  }),
		  new ol.layer.Tile({
			source: new ol.source.Stamen({ layer: 'terrain-background'}),
			opacity: 0.8
		  }),
		  new ol.layer.Tile({
			source: new ol.source.Stamen({layer: 'terrain-lines'})
		  }),
	Mesa, 
	LightRail,
	LightRailExt,
	MesaSolar,
	MesaBiofuel,
	MesaGB,
	MesaLI,
	MesaUG
        ],
		overlays: [overlay],
        view: new ol.View({
          center:[-12446000,3943000],
          zoom: 11.25
        })
      });
	  
var visible = new ol.dom.Input(document.getElementById('visible'));
visible.bindTo('checked', MesaSolar, 'visible');

var visible1 = new ol.dom.Input(document.getElementById('visible1'));
visible1.bindTo('checked', MesaBiofuel, 'visible');

var visible2 = new ol.dom.Input(document.getElementById('visible2'));
visible2.bindTo('checked', MesaGB, 'visible');

var visible3 = new ol.dom.Input(document.getElementById('visible3'));
visible3.bindTo('checked', MesaLI, 'visible');

var visible4 = new ol.dom.Input(document.getElementById('visible4'));
visible4.bindTo('checked', MesaUG, 'visible');

var pos1 = [-12445023,3951036];

var msa = new ol.Overlay({
  position: pos1,
  element: document.getElementById('Mesa')
});
map.addOverlay(msa);
	  
	  map.on('click', function(evt) {
  var feature = map.forEachFeatureAtPixel(evt.pixel,
      function(feature, layer) {
        return feature;
	}, null, function(layer) {
  if(layer !==Mesa){
	return true;
	}
	return false;
});

  var coordinate = evt.coordinate;
  var hdms = ol.coordinate.toStringHDMS(ol.proj.transform(
      coordinate, 'EPSG:3857', 'EPSG:4326'));

  overlay.setPosition( coordinate );
  
    if ( feature ) { 
    // if you clicked on a feature
    // console.log(feature.getProperties());
    content.innerHTML = '<h1>' + feature.getProperties().Initiative + '</h1>' + '<p>' + '<p>' + feature.getProperties().Building + '</p>'+ '<p>' + feature.getProperties().Location + '</p>'+ '<p>' + feature.getProperties().Describe + '</p>'+ '<p>' + feature.getProperties().URL_1 + '</p>'; 
    container.style.display = 'block';// actually show the container 
  } else {
    // we did not click on a feature, so hide the container 
    content.innerHTML = '';
    container.style.display = 'none';
    closer.blur();
  }

}); 
	
	var zoomslider = new ol.control.ZoomSlider({});
	map.addControl(zoomslider);
	
    </script>
  </body>
</html>
