    <style>
      .map {

	  		.ol-popup {
		width: 300px;
        display: none;
        position: absolute;
        background-color: white;
		opacity: 1.0;
        -moz-box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
      }
      .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }
      .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
      }
      .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
      }
      .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
		color: #70DB70;
        right: 8px;
      }
	  .ol-popup-content {
		font-family: Tahoma, Geneva, sans-serif;
		font-weight: bold;
		color:  #33CCFF;
		font-size: 12px;
		}
		.ol-popup-closer {
        text-decoration: none;
        position: absolute;
		color:  #33CCFF;
        top: 2px;
        right: 6px;
      }

		content: "x";
		}

	   { position:absolute; font-size: 16px; font-family: Tahoma, Geneva, sans-serif;  line-height: 2.0;top:100px; left:95px; padding:5px; color:black; background: rgba(250, 245, 245, 1.0); z-index:100; }

  <body>
  <div id="Phoenix">PHOENIX</div>
    <div id="map" class="map"></div>
		<div class="container">
		        <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content" class="ol-popup-content"></div>

      </div>

<div id="toolbox">	
<ul id ="layerswitcher">
<h4><a href="PhoenixDocuments.html"style="color: white">Click here to view plans/reports</a></h4><br>

<li><h4> Transportation </li></h4>

<div id="toolbox3">	
City of Phoenix<br>
<a href="https://www.phoenix.gov/sustainability" style="color: blue">Visit the City of Phoenix sustainability webpage</a>
</div>
    <script type="text/javascript">
	
		var container = document.getElementById('popup');
    var content   = document.getElementById('popup-content');
    var closer    = document.getElementById('popup-closer');
	
	closer.onclick = function() {
      container.style.display = 'none';
      closer.blur();
      return false;
    };
	
	var overlay = new ol.Overlay({
      element: container
    });
	
		var PhoenixSolar = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'PhoenixSolar.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.50, 18.5],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            src: 'Sun.png',
	})
	})
	});
	
			var PhoenixVacant = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'PhoenixVacant.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.45, 14.8],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            src: 'LotIcon.png',
	})
	})
	});
			
	var LightRail = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'LightRailLine.geojson'
	}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke({color: 'black', width: 1}),
			fill: new ol.style.Fill({color:'yellow'})
		}),
	});
			
	var LightRailExt = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'LightRailExt.geojson'
	}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke({color: 'yellow', width: 1}),
			fill: new ol.style.Fill({color:'yellow'})
		}),
	});
	
	var PhoenixBikeshare = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'PhoenixBikeshare.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.45, 14.8],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            src: 'Bicycle.png',
	})
	})
	});
	
	var bike = new ol.source.Vector({
  features: new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'PhoenixBikeshare.geojson'
	})
	})
	})
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.45, 14.8],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            src: 'Bicycle.png',
	})
	});
	
		
	var cluster = new ol.source.Cluster({
	distance:5, 
	threshold: 3,
	source: bike
	});
	
	var B = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'BikeShareLines.geojson'
	}),
		style: new ol.style.Style({
			stroke: new ol.style.Stroke({color: 'blue', width: 1}),
			fill: new ol.style.Fill({color:'green'})
		}),
	});
	
	var PhoenixGB = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'PhoenixGB.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.3, 15],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            src: 'Building1.png'
	})
	})
	});
	
	
	var PhoenixGP = new ol.layer.Vector({
	source: new ol.source.GeoJSON({
		url: 'PhoenixGP.geojson'
	}),
	style: new ol.style.Style({
	image: new ol.style.Icon({
	        anchor: [0.3, 15],
            anchorXUnits: 'fraction',
            anchorYUnits: 'pixels',
            src: 'Tree.png'
	})
	})
	});

	  var Phoenix = new ol.layer.Vector({
		source: new ol.source.GeoJSON({
			projection: 'EPSG:3857',
			url: 'Phoenix3857.geojson' 
		}),
		style: new ol.style.Style({
		stroke: new ol.style.Stroke({color: 'black', width: 3}),
		fill: new ol.style.Fill({color:'rgba(177,228,250,.7)'})
		}),
		});
		
      var map = new ol.Map({
        target: 'map',
        layers: [
		  new ol.layer.Tile({
			source: new ol.source.Stamen({layer: 'watercolor'})
		  }),
		  new ol.layer.Tile({
			source: new ol.source.Stamen({ layer: 'terrain-background'}),
			opacity: 0.8
		  }),
		  new ol.layer.Tile({
			source: new ol.source.Stamen({layer: 'terrain-lines'})
		  }),

	Phoenix,
	B,
	LightRail,
	LightRailExt,
	PhoenixBikeshare,
	PhoenixSolar,
	PhoenixGB,
	PhoenixGP,
	PhoenixVacant
        ],
		overlays: [overlay],
        view: new ol.View({
          center:[-12460053.00000, 3975855.00000],
          zoom: 10.7
        })
      });
	  
var visible = new ol.dom.Input(document.getElementById('visible'));
visible.bindTo('checked', PhoenixSolar, 'visible');

var visible1 = new ol.dom.Input(document.getElementById('visible1'));
visible1.bindTo('checked', PhoenixGB, 'visible');

var visible2 = new ol.dom.Input(document.getElementById('visible2'));
visible2.bindTo('checked', PhoenixBikeshare, 'visible');

var visible3 = new ol.dom.Input(document.getElementById('visible3'));
visible3.bindTo('checked', PhoenixVacant, 'visible');

var visible4 = new ol.dom.Input(document.getElementById('visible4'));
visible4.bindTo('checked', PhoenixGP, 'visible');

var visible5 = new ol.dom.Input(document.getElementById('visible5'));
visible5.bindTo('checked', LightRailExt, 'visible');

var pos = [-12480420.00, 3980209.00];

var phx = new ol.Overlay({
  position: pos,
  element: document.getElementById('Phoenix'),
});
map.addOverlay(phx);
	  
	  map.on('click', function(evt) {
  var feature = map.forEachFeatureAtPixel(evt.pixel,
      function(feature, layer) {
        return feature;
	}, null, function(layer) {
  if(layer !==Phoenix){
	return true;
	}
	return false;
});

  var coordinate = evt.coordinate;
  var hdms = ol.coordinate.toStringHDMS(ol.proj.transform(
      coordinate, 'EPSG:3857', 'EPSG:4326'));

  overlay.setPosition( coordinate );
  
    if ( feature ) { 
    // if you clicked on a feature
    // console.log(feature.getProperties());
    content.innerHTML = '<h1>' + feature.getProperties().Initiative + '</h1>' + '<p>' + '<p>' + feature.getProperties().Building + '</p>'+ '<p>' + feature.getProperties().Location + '</p>'+ '<p>' + feature.getProperties().Describe + '</p>'+ '<p>' + feature.getProperties().URL_1 + '</p>'; 
    container.style.display = 'block';// actually show the container 
  } else {
    // we did not click on a feature, so hide the container 
    content.innerHTML = '';
    container.style.display = 'none';
    closer.blur();
  }

}); 
	 var zoomslider = new ol.control.ZoomSlider({});
	map.addControl(zoomslider);
    </script>
  </body>
